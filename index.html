<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="instructions">
        Click on the options below to make your choice
    </div>
    <div id="gameOptions">
        <div class="option">
            <img src="assets\rock.jpg" alt="rock" id="rock">
            <span>ROCK</span>
        </div>
        <div class="option">
            <img src="assets\paper.jpg" alt="paper" id="paper">
            <span>PAPER</span>
        </div>
        <div class="option" >
            <img src="assets\scissors.jpg" alt="scissors" id="scissors">
            <span>SCISSORS</span>
        </div>
    </div>
    <div id="results">
        <div class="result-text">YOUR CHOICE: 
            <span> - </span></div>
        <div class="result-text">COMPUTER'S CHOICE: 
            <span> - </span>
        </div>
        <div class="result-text">YOUR SCORE: 
            <span> 0 </span>
        </div>
        <div class="result-text">COMPUTER'S SCORE: 
            <span> 0 </span>
        </div>
    </div>
</body>
</html>
